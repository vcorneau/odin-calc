<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="display" id="display"> </div>
            <div class="numberPad" id="numberPad">
                <div class="row" id="rowOne">
                    <div class="button number" id="button1" value="1">1</div>
                    <div class="button number" id="button2">2</div>
                    <div class="button number" id="button3">3</div>
                    <div class="button operator" id="buttonPlus">+</div>
                    <div class="button clear" id="buttonClear">C</div>
                    
                </div>
                <div class="row" id="rowTwo">
                    <div class="button number" id="button4">4</div>
                    <div class="button number" id="button5">5</div>
                    <div class="button number" id="button6">6</div>
                    <div class="button operator" id="buttonMinus">-</div>
                    <div class="button back" id="buttonBack">←</div>
                </div>
                <div class="row" id="rowThree">
                    <div class="button number" id="button7">7</div>
                    <div class="button number" id="button8">8</div>
                    <div class="button number" id="button9">9</div>
                    <div class="button operator" id="buttonMult">x</div>
                    <div class="fakeButton" id="fakeHeart">❤</div>
                </div>
                <div class="row" id="rowFour">
                    <div class="button decimal" id="buttonDec">.</div>
                    <div class="button number" id="button0">0</div>
                    <div class="button equal" id="buttonEq">=</div>
                    <div class="button operator" id="buttonDiv">÷</div>
                    <div class="fakeButton" id="fakeFlower">❁</div>
                </div>
            </div>


        </div>
</div>
    
</body>
</html>
