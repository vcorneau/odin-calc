<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="display" id="display">1234567890</div>
            <div class="numberPad" id="numberPad">
                <div class="row" id="rowOne">
                    <div class="button" id="button" value="1">1</div>
                    <div class="button" id="button" value="2">2</div>
                    <div class="button" id="button" value="3">3</div>
                    <div class="button operator" id="button" value="+">+</div>
                    <div class="button operator" id="button">C</div>
                    
                </div>
                <div class="row" id="rowTwo">
                    <div class="button" id="button" value="4">4</div>
                    <div class="button" id="button" value="5">5</div>
                    <div class="button" id="button" value="6">6</div>
                    <div class="button operator" id="buttonMinus" value="-">-</div>
                    <div class="button operator" id="buttonBack">←</div>
                </div>
                <div class="row" id="rowThree">
                    <div class="button" id="button" value="7">7</div>
                    <div class="button" id="button" value="8">8</div>
                    <div class="button" id="button" value="9">9</div>
                    <div class="button operator" id="button" value="*">x</div>
                    <div class="fakeButton" id="fakeButton">❤</div>
                </div>
                <div class="row" id="rowFour">
                    <div class="button operator" id="button" value=".">.</div>
                    <div class="button" id="button" value="0">0</div>
                    <div class="button operator" id="button" value="=">=</div>
                    <div class="button operator" id="button" value="/">÷</div>
                    <div class="fakeButton" id="fakebutton">❁</div>
                </div>
            </div>


        </div>
</div>
    
</body>
</html>
