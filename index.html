<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>

</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="display" id="display">1234567890</div>
            <div class="numberPad" id="numberPad">
                <div class="row" id="rowOne">
                    <div class="button" id="buttonOne">1</div>
                    <div class="button" id="buttonTwo">2</div>
                    <div class="button" id="buttonThree">3</div>
                    <div class="button operator" id="buttonPlus">+</div>
                    <div class="button operator" id="buttonClear">C</div>
                    
                </div>
                <div class="row" id="rowTwo">
                    <div class="button" id="buttonFour">4</div>
                    <div class="button" id="buttonFive">5</div>
                    <div class="button" id="buttonSix">6</div>
                    <div class="button operator" id="buttonMinus">-</div>
                    <div class="button operator" id="buttonBack">←</div>
                </div>
                <div class="row" id="rowThree">
                    <div class="button" id="buttonSeven">7</div>
                    <div class="button" id="buttonEight">8</div>
                    <div class="button" id="buttonNine">9</div>
                    <div class="button operator" id="buttonMulti">x</div>
                    <div class="fakeButton" id="buttonHeart">❤</div>
                </div>
                <div class="row" id="rowFour">
                    <div class="button operator" id="buttonDecimal">.</div>
                    <div class="button" id="buttonZero">0</div>
                    <div class="button operator" id="buttonEqual">=</div>
                    <div class="button operator" id="buttonDivide">÷</div>
                    <div class="fakeButton" id="buttonFlower">❁</div>
                </div>
            </div>


        </div>
</div>
    
</body>
</html>
